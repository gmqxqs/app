<!-- 停车场 - 未匹配处理方式页面 -->
<ion-header>
    <zk-nav-bar titleMsg="PARK_UNMATCH_TREATMENT">
      <button clear ion-button icon-only (click)="save()">
          <zk-icon name="OK" style="color: #000; font-size: 2.4rem"></zk-icon>
      </button>
    </zk-nav-bar>
</ion-header>
<ion-content has-subheader="false" no-bounce class="no-scroll" (swiperight)="goBack()">
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-label  color="dark">{{item.text|translate}}</ion-label>
      <ion-radio *ngIf="item.check=='1'" checked="true" tappable (click)="getItems(item)"></ion-radio>
      <ion-radio *ngIf="item.check!='1'" tappable (click)="getItems(item)"></ion-radio>
    </ion-item>
    <ion-item *ngIf="this.changeGo=='1'" class="item-two">
      <ion-label ></ion-label>
      <ion-input type="text"  placeholder="{{'PARK_INPUT_CHANGE'|translate}}" [(ngModel)]="change" maxLength=7></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
