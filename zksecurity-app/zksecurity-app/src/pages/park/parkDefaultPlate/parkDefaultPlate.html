<ion-header>
    <zk-nav-bar titleMsg="PARK_DEFAULT_CAR_NUM">
      <button clear ion-button icon-only (click)="finish()">
          <zk-icon name="OK" style="color: #000; font-size: 2.4rem"></zk-icon>
      </button>
    </zk-nav-bar>
</ion-header>
<ion-content has-subheader="false" no-bounce class="no-scroll" (swiperight)="goBack()">
  <ion-list radio-group no-lines [(ngModel)]="myParam">
    <ion-item *ngFor="let item of items">
      <ion-label color="dark">{{item.licensePlate}}</ion-label>
      <ion-radio value="{{item.licensePlate}}"></ion-radio>
    </ion-item>
  </ion-list>
</ion-content>
