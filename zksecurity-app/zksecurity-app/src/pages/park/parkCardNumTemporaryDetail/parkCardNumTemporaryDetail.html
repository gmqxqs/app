<!-- 停车场 - 临时车牌授权详情页面 -->
<ion-header>
  <zk-nav-bar titleMsg="PAGE_PARKCARDNUMDETAIL">
      <button clear ion-button icon-only (click)="save()">
          <zk-icon name="OK" style="color: #000; font-size: 2.4rem"></zk-icon>
      </button>
  </zk-nav-bar>
</ion-header>
<ion-content has-subheader="false" center no-bounce class="no-scroll" (swiperight)="goBack()">
  <ion-row class="vis-top row">
    <ion-col col class="page-item-box"  align="center" >
      <zk-icon name="park-car" class="vis-img" ></zk-icon>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-list no-lines>
        <ion-item class="charge-list-margin" tappable (click)="entranceArea()">
          <span item-left>{{'PARK_IMPORTEXPORT_AREA'|translate}}</span>
          <span item-right class="item-right-color1" >{{car['entranceAreaName']}}
          </span>
          <zk-icon item-right class="item-right-color"name="next"></zk-icon>
        </ion-item>
        <ion-item>
          <span item-left>{{'PARK_CARTYPE'|translate}}</span>
          <span item-right class="item-right-color">{{car['parkCarTypeName']}}</span>
          <zk-icon item-right class="item-right-color"name="next"></zk-icon>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-content>
